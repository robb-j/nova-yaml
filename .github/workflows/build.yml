name: "build"

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
      - name: install dependencies
        run: |
          npm ci
        env:
          CI: true
      - name: run the build
        run: |
          npm run build
